<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <title>Document</title>
  <script defer src="index.js"></script>
</head>

<body>
  <div class="container">
    <div class="cities-container">
      <ul class="cities" name="towns">
        <li class="city__name city__name--location">location data</li>
        <li class="city__name">Paris</li>
        <li class="city__name">London</li>
        <li class="city__name">Odesa</li>
        <li class="city__name">Madrid</li>
        <li class="city__name">Riga</li>
      </ul>
      <span class="city__error-message"></span>
    </div>
    <div class="temperature"></div>
    <div class="current-weather"></div>
    <div class="picture"></div>
    <article class="data-wrapper"></article>
  </div>
</body>

</html>
